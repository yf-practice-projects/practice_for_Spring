<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Listing Players - baseball</title>
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
	</head>
	<body>
		<div class="container">
		  <h1>Listing Players</h1>
		  <table class="table">
				<thead>
				  <tr>
				    <th>ID</th>
				    <th>タスク名</th>
				    <th>入力日</th>
		      </tr>
		    </thead>
				<tbody>
		      <tr th:each="task:${tasks}" >
		        <td th:text="${task.id}"></td>
		        <td th:text="${task.taskName}"></td>
		        <td th:text="${task.createAt}"></td>
		        <td><a class="btn btn-default btn-xs" th:href="@{/tasks/{id}/edit(id=*{id})}">編集</a></td>
		        <td>
		          <form th:action="@{/task/{id}(id=*{id})}" th:method="delete">
		            <input class="btn btn-default btn-xs" type="submit" value="削除" />
		          </form>
		        </td>
					</tr>
		    </tbody>
		  </table>
		  <a class="btn btn-default" href="/user/new">新規作成</a>
		</div>
	</body>
</html>
