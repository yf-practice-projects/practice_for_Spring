<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<link rel="stylesheet" th:href="@{/css/new.css}" />
	<link rel="stylesheet" th:href="@{/css/header.css}" />
	<meta charset="UTF-8">
	<title>掲示板登録</title>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>

<h1>掲示板登録</h1>
<form method="post" th:action="@{/create}" th:object="${formModel}">
<input type="hidden" name="id" th:value="*{id}">
<table border="1">
  <tr>
      <th class="col_title">タイトル</th>
      <td class="col_data">
        <input type="text" name="title" th:value="*{title}" size="20"
          maxlength= "20" />
      </td>
  </tr>
  <tr>
      <th>内容</th>
      <td>
        <input type="text" name="content" th:value="*{content}" size="40"
          maxlength="40" />
      </td>
  </tr>
  <tr>
      <th>作成者</th>
      <td>
        <input type="text" name="createUser" th:value="*{createUser}" size="15"
           maxlength= "15" />
      </td>
  </tr>
</table>
<hr>
<input type="submit" value="登　録" />
</form>
<form action="/list">
    <input type="submit" value="戻　る" />
</form>
</body>
</html>
